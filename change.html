<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css.css">
  <link rel = "preconnect" href = "https://fonts.gstatic.com">
  <link href = "https://fonts.googleapis.com/css2? family = Krona + One & display = swap" rel = "folha de estilo">

  <title>Agência Fotógrafos Anônimos</title>
    

</head>
<body>
  <h1>Agência Fotógrafos Anônimos</h1>
  <p>Classifique o trabalho de nossos fotógrafos de acordo com os últimos trabalhos realizados para nossa agência</p>
  <section>
    <div class="modelo">
      <div class="posts">
        <img src="" alt="imagem-incrível">
        <div class="fetch">
          <h3 class="autor"></h3>
          <p class="site"></p>
        </div>        
      </div>
      
      <div class="respostas">
        <p class="perguntas">Você gostou da foto?</p>
        <div class="inputs">
          <label for="sim">Sim</label>
          <input type="radio" name="resposta" id="sim">
          <label for="nao">Não</label>
          <input type="radio" name="resposta" id="nao">
        </div>  
      </div>
      <p class="email"></p>
    </div>
  </section>
  
  <!-- <script src="js.js"></script> -->
  <script src="js2.js"></script>

</body>
</html>
